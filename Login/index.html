<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/5e5c338d98.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="box">
            <i class="fa fa-envelope fa-2x"></i>
            <input type="email" name="email" id="email" placeholder="example.domain" required>

        </div>
        <div class="box">
            <i class="fa fa-key fa-2x" ></i>
            <input type="password" name="password" id="password" placeholder="Password" required min="8" max="50">
        </div>
        <button type="submit" class="btn">Sign in</button>
    </div>
    
    
</body>
</html>
